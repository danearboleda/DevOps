name: Check README

on:
  push:
    branches:
      - '*'

jobs:
  check-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for README.md
      run: |
        if [ -f README.md ]; then
          echo "README.md exists";
        else
          echo "README.md does not exist";
          exit 1;
        fi

